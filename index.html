<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="wrapper">
        <header>
          <div class="header">
            <h1>TIC TAC TOE</h1>
          </div>
        </header>

      <section>
        <div class="main-game">
            <div class="form">
            <!-- <legend>Play TicTacToe</legend> -->
            <form id="gameboard">
                <input id="1" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="" autocomplete="off">
                <input id="2" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="" autocomplete="off">
                <input id="3" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="" autocomplete="off">
                  <br />
                <input id="4" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="" autocomplete="off">
                <input id="5" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="" autocomplete="off">
                <input id="6" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="" autocomplete="off">
                  <br />
                <input id="7" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="" autocomplete="off">
                <input id="8" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="" autocomplete="off">
                <input id="9" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="" autocomplete="off">
                  <br />
                <button id="resetButton" type="button"> Reset</button>
                  <br />
            </form>
          </div>
      </div>
    </section>

      <section>
        <div class="login">
          <legend>Log in or Register to play TicTacToe!</legend>
            <form id="loginForm">
              <input id="email" name="credentials[email]" type="text" value="an@example.email" size="40">
              <br />
              <input id="pw" name="credentials[password]" type="password" value="an example password">
              <!-- <br /> -->
              <input id="pwconf" name="credentials[password_confirmation]" type="password" value="an example password">
              <br />
              <button id="login" type="submit">Login</button>
              <br />
              <button id="register" type="submit">Register</button>
            </form>
        </div>
      </section>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Modal title</h4>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <!-- modal end -->
  </body>
</html>
