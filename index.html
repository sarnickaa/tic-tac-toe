<!DOCTYPE html>
<html>

<head>
  <title>Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Do not add `link` tags-->
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css?family=Monoton" rel="stylesheet">

  <!-- Do not add `script` tags-->
  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <div class="wrapper">
    <header>
      <div class="header">
        <div class="logo">
          <img src="public/ttt_text-1.png" width="125px">
          <img src="public/ttt_banner.png" width="300px">
        </div>
      </div>
    </header>
    <section class="scoreboard">
      <h4>PLAYER 1 SCORE:</h4>
      <span id="p1s"></span>
      <h4>TIES:</h4>
      <span id="ts"></span>
      <h4>PLAYER 2 SCORE:</h4>
      <span id="p2s"></span>
    </section>

    <section>
      <div class="main-game">
        <div class="form">
          <form id="gameboard">
            <button id="createButton" type="button">Create Saved Game</button>
            <button id="resetButton" type="button">Reset</button>
            <button id="getGamesButton" type="button">Get Games</button>
            <br />
            <input id="0" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="" autocomplete="off" readonly="readonly">
            <input id="1" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="" autocomplete="off" readonly="readonly">
            <input id="2" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="" autocomplete="off" readonly="readonly">
            <br />
            <input id="3" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="" autocomplete="off" readonly="readonly">
            <input id="4" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="" autocomplete="off" readonly="readonly">
            <input id="5" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="" autocomplete="off" readonly="readonly">
            <br />
            <input id="6" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="" autocomplete="off" readonly="readonly">
            <input id="7" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="" autocomplete="off" readonly="readonly">
            <input id="8" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="" autocomplete="off" readonly="readonly">
            <br />
          </form>

          <form id="changepw" class="changepw">
            <input id="pw-change" name="passwords[old]" type="password" placeholder="old password">
            <input id="pw-change-conf" name="passwords[new]" type="password" placeholder="new password">
            <button id="pw-change-submit" type="submit">Change Password</button>
          </form>

          <form id="logoutform">
            <button id="logoutbutton" type="submit">Logout</button>
          </form>

        </div>
      </div>
    </section>


    <section id="loginblock">
      <div class="login">

        <form id="registerForm">
          <legend>Register to play TicTacToe!</legend>
          <input id="email-register" name="credentials[email]" type="text" size="40" placeholder="your@email.com">
          <br />
          <input id="pw-register" name="credentials[password]" type="password" placeholder="password">
          <input id="pwconf-register" name="credentials[password_confirmation]" type="password" placeholder="confirm password">
          <br />
          <button id="register" type="submit">Register</button>
        </form>
      </div>
    </section>

    <section id="registerblock">
      <div class="login">

        <form id="loginForm">
          <legend>Log in to play TicTacToe!</legend>
          <input id="email-login" name="credentials[email]" type="text" size="40" placeholder="your@email.com">
          <br />
          <input id="pw-login" name="credentials[password]" type="password" placeholder="password">
          <br />
          <button id="login" type="submit">Login</button>
        </form>
      </div>
    </section>
  </div>
</section>
  <!-- wrapper end -->

  <!-- <section>
    <div id="logout-message"></div>
  </section> -->

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">GAME OVER!</h4>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- modal end -->
</body>

</html>
