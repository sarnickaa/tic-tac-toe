<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="wrapper">
        <header>
          <div class="header">
            <h1>TIC TAC TOE</h1>
          </div>
        </header>

      <section>
        <div class="main-game">
            <div class="form">
            <!-- <legend>Play TicTacToe</legend> -->
            <form id="gameboard">
                <input id="1" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="">
                <input id="2" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="">
                <input id="3" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="">
                  <br />
                <input id="4" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="">
                <input id="5" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="">
                <input id="6" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="">
                  <br />
                <input id="7" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="">
                <input id="8" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="">
                <input id="9" class="game-board" type="text" name="cell" maxlength="1" input size="1" value="">
                  <br />
                <button id="resetButton" type="button"> Reset</button>
                  <br />
            </form>
          </div>
      </div>
    </section>

      <section>
        <div class="login">
          <form>
              <input name="credentials[email]" type="text" value="an@example.email">
              <input name="credentials[password]" type="password" value="an example password">
              <input name="credentials[password_confirmation]" type="password" value="an example password">
              <br />
              <button id="login" type="submit">Login</button>
              <button id="register" type="submit">Register</button>

          </form>
        </div>
      </section>
    </div>
  </body>
</html>
